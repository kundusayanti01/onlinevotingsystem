    <div class="main-content">
        <section class="form-section">
            <h1>Eligibility Form</h1>
            <form id="eligibilityForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="regNumber">Registration Number:</label>
                <input type="text" id="regNumber" name="regNumber" placeholder="Enter your registration number" required>

                <button type="button" onclick="checkEligibility()">Submit</button>
            </form>
            <br>
            <p id="result"></p>
            <br>
             <a href="https://forms.gle/uw7BrVMNQqAifzKz9" target="_blank">
        <button id="vote-button" style="display: none;" id="vn">Vote Now</button>
      </a>
        </section>
